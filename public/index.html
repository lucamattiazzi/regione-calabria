<!DOCTYPE html>
<html>
  <head>
    <title>Ciaone!</title>
    <style>
      body {
        background-color: #1809a2;
        animation: filter-animation 4s infinite;
      }
      @keyframes filter-animation {
        0% {
          filter: hue-rotate(0deg);
        }
        50% {
          filter: hue-rotate(360deg);
        }
        100% {
          filter: hue-rotate(0deg);
        }
      }
    </style>
  </head>
  <body>
    <div>CIAO! SONO LUCA</div>
  </body>
</html>
